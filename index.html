<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div id="quizContainer" class="container">
        <div class="title">Tech Twins Quiz</div>
        <div id="question" class="question">1. HTML Stands for?</div>
        <label class="option"><input type="radio" name="option" value="1"><span id="opt1">Hyper Text Markup Language</span></label>
        <label class="option"><input type="radio" name="option" value="2"><span id="opt2">Hyper Tick Markup Language</span></label>
        <label class="option"><input type="radio" name="option" value="3"><span id="opt3">Hello Text Markup Language</span></label>
        <label class="option"><input type="radio" name="option" value="4"><span id="opt4">Hyper Text Module Language</span></label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion()">Next</button>
    </div>
    <div id="result" class="container result" style="display: none;"></div>
    <script type="text/javascript" src="js/question.js"></script>
    <script type="text/javascript" src="js/quiz-script.js"></script>
</body>

</html>
